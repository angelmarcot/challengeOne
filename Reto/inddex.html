<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="GMT-3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <h1>Encriptador</h1>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras mayusculas</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
    
</body>
</html>
